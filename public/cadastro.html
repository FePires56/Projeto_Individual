<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AcquaTec | Cadastro</title>


    <script src="./js/funcoes.js"></script>

    <link rel="icon" href="./assets/icon/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="./js/cadastro.js"></script>
    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>

    <!--header inicio-->
    <div class="header">
        <div class="container">
            <h1 class="titulo">FPGames</h1>
            <ul class="navbar">
                    <a class="li_login" href="./home.html">Inicio</a>
            </ul>

        </div>
    </div>
    <!--header fim-->


    <section id="index_cadastro">
        <div class="box_cadastro">
            <!-- <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>-->

            <div class="container">
                <div class="card_cadastro_1" id="cadastro" style="display: flex;">

                    <div class="input_cadastro">
                        <input id="nome_input" type="text" placeholder="Informe seu nome:">
                    </div>

                    <div class="input_cadastro">
                        <input id="email_input" type="text" placeholder="Informe seu e-mail:">
                    </div>

                    <div class="input_cadastro">
                        <div id="checkbox">
                            <img id="img_ocultar" src="img/oculto.png" alt="ocultar" style="width: 25px;"
                                onclick="mostrar()">
                        </div>
                        <input id="in_senha" type="password" placeholder="Informe sua senha:">
                    </div>

                    <div class="input_cadastro">
                        <input id="in_senha2" type="password" placeholder="Confirme sua senha:">
                    </div>

                    <div class="btn_container">
                        <div class="btn_cadastro">
                            <a class="a_cadastro" id="btn_1" onclick="avancar_1()">Avançar</a>
                        </div>
                    </div>

                    <span>Você não tem conta?<a class="a_logar-se" href="login.html">Logar-se</a></span>



                    <a class="btn_cancelar" href="home.html">Cancelar</a>
                </div>


                <div class="card_cadastro_2" id="pacotes" style="display: none;">

                    <div class="pacoteTotal">
                        <div class="input_pagamento">
                            <select id="sel_meses" onclick="valor()">
                                <option value="">-Selecione a quantidade de meses-</option>
                                <option value="0">01 (teste)</option>
                                <option value="2">02</option>
                                <option value="3">03</option>
                                <option value="4">04</option>
                                <option value="5">05</option>
                                <option value="6">06</option>
                                <option value="7">07</option>
                                <option value="8">08</option>
                                <option value="9">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>

                        </div>
                        <h1 class="h1_valorTotal"> Valor total:<div id="div_result"></div>
                        </h1>
                    </div>
                    <div class="btn_container">
                        < <div class="btn_cadastro">
                            <a class="a_cadastro" id="btn_1" onclick="avancar_2()">Pagar</a>
                    </div>
                </div>

                <span class="btn_voltar" onclick="voltar_1()">Voltar</span>
            </div>


            <div class="card_cadastro_3" id="comprar" style="display: none;">

                <div class="input_cadastro">
                    <input id="numero_input" type="text" placeholder="Informe o número do cartão:">
                </div>

                <div class="input_cadastro">
                    <input id="titular_input" type="text" placeholder="Informe o nome do titular:">
                </div>

                <div class="input_cadastro">
                    <input id="codigo" type="text" placeholder="Informe o código de segurança:">
                </div>

                <div class="input_validade">
                    <select id="validade_mes">
                        <option value="">-validade (Mês)-</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>


                    <select id="validade_ano">
                        <option value="">-validade (Ano)-</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                    </select>


                </div>

                <div class="btn_container">
                    <div class="btn_cadastro">
                        <a class="a_cadastro" id="btn_2" onclick="cadastrar()">Finalizar</a>
                    </div>
                </div>

                <span class="btn_voltar" onclick="voltar_2()">Voltar</span>
            </div>
        </div>
    </section>

</body>

</html>
